<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validatePassword() {
      let password = document.forms["passwordForm"]["pass"].value;
      const correctPassword = "123456"; // Ubah sesuai kebutuhan

      if (password.trim() === "" || password !== correctPassword) {
        alert("Maaf password salah");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>

  <div class="form-container">
    <h3>Masukkan Password</h3>
    <form name="passwordForm" onsubmit="return validatePassword()" method="post" action="/action_page.php">
      <label for="password">Password:</label>
      <input type="password" id="password" name="pass" placeholder="Masukkan password">
      <button type="submit">Kirim</button>
    </form>
  </div>

</body>
</html>
